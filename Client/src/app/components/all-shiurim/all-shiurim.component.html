<div class="card">
    <p-table  [value]="shiurim" [tableStyle]="{  'padding-right':'10rem', 'padding-left':'10rem','padding-bottom':'5rem'}">
        <ng-template pTemplate="body" let-shiur >
            <br>
            <tr >
                <td class="td">
                    <img
                        [src]="'../../../assets/IMG_6946.jpg'"
                        [alt]="shiur.rav.name"
                        class="w-24 h-24 rounded-full"
                        style="object-fit: cover; height: 6rem; width: 6rem; border-radius: 50%;"
                    />
                    By: {{ shiur.rav.name }}
                </td>
                <td class="td">{{ shiur.title }}</td>
                <td class="td" >{{ shiur.date | date:'mediumDate' }}</td>
                <td class="td" >{{shiur.topic.name}}</td>
                <td class="td" >
                <audio controls="controls" height="15" width="200" preload="none" onplay="ga('send', 'event', 'Audio', 'Play', 'Chamol Kempeh.mp3');">
                    <source src="../../../assets/Chamol Kempeh.mp3" type="audio/mp3">
                    <source src="../../../assets/Chamol Kempeh.mp3" type="audio/ogg"> 
                    <source src="../../../assets/Chamol Kempeh.mp3" type="audio/wav"> 
                    <object type="application/x-shockwave-flash" data="dewplayer.swf" id="dewplayer" name="dewplayer">
                        <param name="wmode" value="transparent">
                        <param name="movie" value="Scripts/dewplayer.swf"> 
                        <param name="flashvars" value="../../../assets/Chamol Kempeh.mp3"> 
                    </object>
                    </audio>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer"> In total there are {{ shiurim ? shiurim.length : 0 }} shiurim. </ng-template>
    </p-table>
</div>
<style>
    .td{
        border-style:solid;
        border-color: rgb(121, 121, 133); 
        border-left:0px;   
        border-right:0px; 
        border-width: 2px;
    }
</style>
