<div class="updates-container">
  <p-card>
    <p class="headings">MEDIA</p>
      <p-dialog 
    [(visible)]="viewImage" 
    [modal]="true" 
    [style]="{ width: '80vw', height: '80vh' }" 
    [dismissableMask]="true"
    [baseZIndex]="10000"
  >
    <div class="dialog-content">
      <img 
        [src]="imageUrl" 
        alt="imageUrl" 
        style="width: 100%; height: 100%; object-fit: contain;"
      />
    </div>
  </p-dialog>
    <div class="event-container">
      <p-carousel  
        [value]="events" 
        [numVisible]="2" 
        [numScroll]="1" 
        [circular]="true" 
        [showIndicators]="false"
        [responsiveOptions]="[
          { breakpoint: '1224px', numVisible: 1, numScroll: 1 },
          { breakpoint: '768px', numVisible: 1, numScroll: 1 }
        ]"
      >
        <ng-template pTemplate="item" let-item>
          <div class="event-card">
            <div class="event-content">
              <div *ngIf="item.eventAd && !isVideo(item.eventAd)" class="event-image" (click)="openImage(item.eventAd)">
                <ng-container *ngIf="isVideo(item.eventAd); else imageTemplate">
                  <video 
                    [src]="item.eventAd" 
                    controls 
                    style="width: 100%; height: 100%; object-fit: cover;"
                  ></video>
                </ng-container>
                <div >
                <ng-template #imageTemplate >
                  <img
                    [src]="item.eventAd" 
                    [alt]="item.eventName" 
                    style="width: 100%; height: auto; object-fit:scale-down;"
                  />
                </ng-template>
            </div>
              </div>
                       <div *ngIf="item.eventAd && isVideo(item.eventAd)"  >
                <ng-container >
                  <video 
                    [src]="item.eventAd" 
                    controls 
                    style="width: 100%; height: 100%; object-fit:cover;"
                  ></video>
                </ng-container>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </p-card>
</div>
