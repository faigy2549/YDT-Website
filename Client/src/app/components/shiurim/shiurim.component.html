   <p-button 
   severity="secondary" 
   class="w-full" 
   [outlined]="true" 
   (onClick)="getAllShiurim()" 
   styleClass="w-full">
   View All Shiurim
 </p-button>
 
 <div class="card-container">
   <div 
     *ngFor="let item of rabbanimWithTopics; let i = index" 
     class="card fade-in" 
     [style.animation-delay]="i * 0.2 + 's'">
     <p-card [style]="{ width: '20rem', overflow: 'hidden', height: '30rem' }">
       <ng-template pTemplate="header">
         <img alt="Card" class="w-full" src="../../../assets/IMG_6946.JPG" [alt]="item.rav.name" />
       </ng-template>
       <ng-template pTemplate="title">
         {{ item.rav.name }}
       </ng-template>
       <ng-template pTemplate="subtitle">
         {{ item.rav.title }}
       </ng-template>
       <ng-template pTemplate="footer">
         <div *ngIf="item.topics && item.topics.length > 0">
           <div class="flex gap-4 mt-1">
             <div *ngFor="let topic of item.topics" class="text-sm text-surface-400">
                <p-button 
                severity="secondary" 
                class="w-full" 
                [outlined]="true" 
                styleClass="w-full" 
                (onClick)="navigateToAllShiurim(item.rav.id, topic.id)">
                {{ topic.name }}
             </p-button>
             </div>
           </div>
         </div>
       </ng-template>
     </p-card>
   </div>
 </div>
 
 <style>
   /* Style for the card container */
   .card-container {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     align-items: center;
     gap: 2rem; /* Gap between the cards */
   }
 
   /* Ensure each card takes up equal space */
   .card {
     flex: 0 1 calc(10% - 2rem); /* 4 cards per row with some spacing */
     box-sizing: border-box; /* Include padding and border in the card width */
     opacity: 0; /* Initially invisible */
     transform: translateY(20px); /* Start position */
   }
 
   /* Fade-in animation */
   .fade-in {
     animation: fadeInUp 0.8s ease forwards; /* Apply fade-in with upward motion */
   }
 
   /* Keyframes for the fade-in effect */
   @keyframes fadeInUp {
     0% {
       opacity: 0;
       transform: translateY(20px);
     }
     100% {
       opacity: 1;
       transform: translateY(0);
     }
   }
 
   /* Ensure the container spans the full height and centers content */
   body,
   html {
     margin: 0;
     height: 100%;
   }
 
   .card-container {
     min-height: 100vh; /* Center content vertically */
   }
 </style>
