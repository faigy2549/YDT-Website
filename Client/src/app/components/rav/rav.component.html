 </div>

      </p-fieldset>
    <p-card class="ry-card" [style]="{ width: '50rem', overflow: 'hidden' ,height:'23rem'}">
        <div class="ry-div">
            <p class="image-container">
                <img alt="Card" class="w-full" src="../../../assets/image.png" [alt]="rebbeim[0].name" />

            <p class="title">
                R' Menachem Eichenstien

<div class="card-container" >
    <div *ngFor="let item of rebbeim" class="card">
        <p-card [style]="{ width: '20rem', overflow: 'hidden' ,height:'30rem'}">
            <ng-template pTemplate="header">
                <img alt="Card"  class="w-full" src="../../../assets/image.png" [alt]="item.name" />
            </ng-template>
            <ng-template pTemplate="title">
                {{ item.name }}
            </ng-template>
            <ng-template pTemplate="subtitle">
                {{ item.title }}
            </ng-template>
            <p class="bio">{{item.bio}}</p>
        </p-card>
    </div>
</div>
<style>
body, html {

p {
