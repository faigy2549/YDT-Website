<div class="card-container">
    <div *ngFor="let item of rebbeim" class="card">
      <p-card [style]="{ width: '20rem', overflow: 'hidden' ,height:'30rem'}">
        <ng-template pTemplate="header">
          <img alt="Card" class="w-full" src="../../../assets/IMG_6946.JPG" [alt]="item.name" />
        </ng-template>
        <ng-template pTemplate="title">
          {{ item.name }}
        </ng-template>
        <ng-template pTemplate="subtitle">
          {{ item.title }}
        </ng-template>
        <p>
            {{item.bio}}
        </p>
       
      </p-card>
    </div>
  </div>
  
  <style>
    /* Style for the card container */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem; /* Gap between the cards */
    }
  
    /* Ensure each card takes up equal space */
    .card {
      flex: 0 1 calc(10% - 2rem); /* 4 cards per row with some spacing */
      box-sizing: border-box; /* Include padding and border in the card width */
    }
  
    /* Ensure the container spans the full height and centers content */
    body,
    html {
      margin: 0;
      height: 100%;
    }
  
    .card-container {
      min-height: 100vh; /* Center content vertically */
    }
  </style>
