 <div class="header-img">
    <p class="header-text">HANHALA</p>
 </div>

   <div class="ry-container" >
    <p-card class="ry-card" [style]="{ }">
        <ng-template pTemplate="header">
            <img alt="Card" class="w-full"  [src]="rebbeim[0].imageUrl" [alt]="rebbeim[0].imageUrl"/>
        </ng-template>
        <ng-template pTemplate="title">
            {{rebbeim[0].name}}
        </ng-template>
        <ng-template pTemplate="subtitle">
            {{rebbeim[0].title}}
        </ng-template>
       
    </p-card>
    <p-fieldset  >
        <p class="bio">{{rebbeim[0].bio}}</p>
        <p>
            Joining the Râ€Y in his sacred task is a supremely devoted and truly unique Hanhalas Hayeshiva.
        </p>
      </p-fieldset>
</div>

<div class="card-container" >
    <div *ngFor="let rav of rebbeim.slice(1)" class="card">
        <p-card [style]="{ width: '20rem', overflow: 'hidden' ,height:'30rem'}">
            <ng-template pTemplate="header">
                <img alt="Card"  class="w-full" [src]="rav.imageUrl" [alt]="rav.name" />
            </ng-template>
            <ng-template pTemplate="title">
                {{ rav.name }}
            </ng-template>
            <ng-template pTemplate="subtitle">
                {{ rav.title }}
            </ng-template>
            <p class="bio">{{rav.bio}}</p>
        </p-card>
    </div>
</div>
