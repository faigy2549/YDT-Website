 <div class="header-img">
    <br><br><br> <br><br><br>
    <p class="header-text">HANHALA</p>
 </div>

   <div class="ry-container" >
    <p-fieldset  >
        <p>
            {{rebbeim[0].bio}}
        </p>
      </p-fieldset>
    <p-card class="ry-card" [style]="{ width: '50rem', overflow: 'hidden' ,height:'21rem'}">
        <div class="ry-div">
            <p class="image-container">
                <img class="w-full" [src]="rebbeim[0].imageUrl" [alt]="rebbeim[0].imageUrl"  />
            </p>
            <p class="title">
               {{rebbeim[0].name}}
                <br>
                {{rebbeim[0].title}}
            </p>
        </div>
    </p-card>
</div>

<div class="card-container" >
    <div *ngFor="let item of rebbeim.slice(1)" class="card">
        <p-card [style]="{ width: '20rem', overflow: 'hidden' ,height:'30rem'}">
            <ng-template pTemplate="header">
                <img alt="Card"  class="w-full" src="../../../assets/image.png" [alt]="item.name" />
            </ng-template>
            <ng-template pTemplate="title">
                {{ item.name }}
            </ng-template>
            <ng-template pTemplate="subtitle">
                {{ item.title }}
            </ng-template>
            <p class="bio">{{item.bio}}</p>
        </p-card>
    </div>
</div>
