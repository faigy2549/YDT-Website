<div class="menu-wrapper">
    <div class="menubar-section">
        <img class="logo" src="../../../assets/logo with transparent background.png" alt="Logo">
      </div>
    <p-menubar [model]="items">
      <ng-template #item let-item>
        <ng-container>
          <div class="link-container">
            <a [routerLink]="item.route" class="p-menubar-item-link">
              {{ item.label }}   
            </a>
            <p-divider/>
          </div>
       
        </ng-container>
        <p-divider />
      </ng-template>
  
    </p-menubar>
  </div>
  
  
  <style>

.menu-wrapper {
  
  background-color: white;
  width: 100%; /* Ensure it spans the full width of the screen */
  padding: 20px 0; /* Optional: Add padding for spacing */
}

:host ::ng-deep .p-menubar {
  background-color: transparent;
  margin: 0 auto;
  max-width: 1200px; 
  display: flex;
  justify-content: space-between;
  align-items: center; 
  border:none;
  padding-left:11.5rem;
}
.menubar-section{
    text-align: center;
}

/* Links container */
.link-container {
  display: flex;
  align-items: center; 
  justify-content: center;
}
:host ::ng-deep .p-menubar .p-menuitem > .p-menuitem-content .p-menuitem-link {
    background-color: white;
    border-top: 1px solid #383F5B;
    border-bottom: 1px solid #383F5B;
    padding:1rem;
    justify-content: center;
    font-size: 1rem;
    min-width: 8.5rem;
}
/* Individual link styling */
:host ::ng-deep .p-menubar .p-menubar-item-link {
  color: white; /* White text color */
  text-decoration: none; /* Remove underline */
  padding: 10px 15px; /* Add spacing */
  font-weight: bold; /* Optional: Make text bold */
  display: inline-block;
  transition: color 0.3s ease; /* Smooth hover transition */
  color:#383F5B;
}

:host ::ng-deep .p-menubar .p-menubar-item-link:hover {
  color: #f0f0f0; /* Slightly lighter text on hover */
}

/* Divider between links */
.p-divider {
  width: 10px;
  height: 20px; 
  color:#383F5B;
  background-color: #383F5B;
  margin: 0 10px; 
}

/* Logo adjustments */
.logo {
  height:12rem;
  max-height: 12rem;
  width: auto;
  padding-top: 0rem;
  padding-bottom: 0rem;
  max-width: 100%;
}

/* Responsiveness for smaller screens */
@media (max-width: 768px) {
  .p-menubar {
    flex-direction: column;
    height: auto;
  }

  .p-menubar .logo {
    margin-bottom: 20px;
    height: 140px;
  }
}

@media (max-width: 480px) {
  .p-menubar {
    padding: 0 10px;
  }

  .p-menubar .logo {
    height: 110px;
  }
}

  </style>
